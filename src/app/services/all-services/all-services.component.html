<ngx-spinner></ngx-spinner>
    <!--====================  breadcrumb area ====================-->
    <div class="breadcrumb-area bg-img" [style.backgroundImage]="'url(../assets/img/backgrounds/funfact-bg.webp)'">
        <div class="container">
            <div class="row">
                <div class="col">

                    <div class="page-banner text-center">
                        <h1>Service</h1>
                        <ul class="page-breadcrumb">
                            <li><a href="index.html">Home</a></li>
                            <li>Service</li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!--====================  End of breadcrumb area  ====================-->
    <div class="page-wrapper section-space--inner--120">
        <!--Service section start-->
        <div class="service-section">
            <div class="container">

                <div class="row">
                    <div class="col-lg-12">
                        <div class="service-item-wrapper">
                            <div class="row">

                                <div class="col-lg-4 col-md-6 col-12 section-space--bottom--30" *ngFor="let zzz of  allServices">
                                    <div class="service-grid-item">
                                        <div class="service-grid-item__image">
                                            <div class="service-grid-item__image-wrapper">
                                                <a >
                                                    <img width="370" height="237" [src]="zzz?.mainPicture" class="img-fluid" alt="">
                                                </a>
                                            </div>
                                        </div>
                                        <div class="service-grid-item__content">
                                            <h3 class="title">
                                                <a >{{zzz?.title}}</a>
                                            </h3>
                                            <p class="subtitle">{{zzz?.description}}</p>
                                            <a [routerLink]="['/singleServices',zzz?._id]" class="see-more-link">SEE MORE</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Service section end-->
    </div>
